version: '2'

services:
  kafka:
    image: docker.io/bitnami/kafka:3.7
    ports:
      - '9092:9092'
    volumes:
      - 'kafka_data:/bitnami'
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT

  postgres:
    container_name: postgres_container
    image: postgres:16.1-alpine3.18
    environment:
      POSTGRES_DB: 'notifyDB'
      POSTGRES_USER: 'puser'
      POSTGRES_PASSWORD: 'ppassword'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d
      - notifyDB-data:/var/lib/postgresql/data/pgdata
    ports:
      - '6432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U puser -d notifyDB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:8.2
    environment:
      PGADMIN_DEFAULT_EMAIL: 'puser@mail.com'
      PGADMIN_DEFAULT_PASSWORD: 'ppassword'
      PGADMIN_CONFIG_SERVER_MODE: 'False' # To allow running in desktop mode
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - '5050:80'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - postgres

  redis:
    container_name: redis_container
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass predis

volumes:
  kafka_data:
    driver: local
  notifyDB-data:
  pgadmin-data:

networks:
  postgres:
    driver: bridge
